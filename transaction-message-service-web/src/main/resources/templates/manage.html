<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息管理</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>

    </style>

    <!-- 生产环境版本，优化了尺寸和速度 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-row>
        <el-col :span="24">
            <div >
                <el-form :inline="true" :model="param" >
                    <el-form-item label="消息状态">
                        <el-select v-model="param.msgState" placeholder="消息状态">
                            <el-option label="全部" value="null"></el-option>
                            <el-option label="待发送" value="0"></el-option>
                            <el-option label="已发送" value="1"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="是否超时">
                        <el-select v-model="param.isTimeOut">
                            <el-option label="全部" value="null"></el-option>
                            <el-option label="已超时" value="true"></el-option>
                            <el-option label="未超时" value="false"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item label="是否终止">
                        <el-select v-model="param.isDead">
                            <el-option label="全部" value="null"></el-option>
                            <el-option label="已终止" value="true"></el-option>
                            <el-option label="未终止" value="false"></el-option>
                        </el-select>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">查询</el-button>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="confirmAllMsg">全部确认</el-button>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" @click="sendAllMsgs">全部发送</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-col>
        <el-col :span="24">
            <div >
                <el-table
                        ref="multipleTable"
                        :data="msgs"
                        tooltip-effect="dark"
                        style="width: 100%"
                        @selection-change="handleSelectionChange">
                    <el-table-column
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            label="id"
                            width="100"
                            prop="id">
                    </el-table-column>
                    <el-table-column
                            label="创建时间"
                            width="150"
                            prop="createTime"
                            :formatter="formartDate">

                    </el-table-column>
                    <el-table-column
                            label="发送时间"
                            width="150"
                            prop="sendTime"
                            :formatter="formartDate">
                    </el-table-column>
                    <el-table-column
                            label="超时时间"
                            width="150"
                            prop="timeoutTime"
                            :formatter="formartDate">
                    </el-table-column>
                    <el-table-column
                            prop="msgState"
                            label="状态"
                            width="120"
                            :formatter="formatState" >
                    </el-table-column>

                    <el-table-column
                            prop="isDead"
                            label="是否终止"
                            :formatter="formatIsDead" >
                    </el-table-column>

                    <el-table-column
                            label="操作"
                            width="120">
                        <template slot-scope="scope">
                            <el-button
                                    v-if="scope.row.msgState===0"
                                    @click="confirmMsg(scope.$index)"
                                    type="text"
                                    size="small">
                                状态确认
                            </el-button>

                            <el-button
                                    v-if="scope.row.msgState===1"
                                    @click="sendMsg(scope.$index)"
                                    type="text"
                                    size="small">
                                重新发送
                            </el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </el-col>
        <el-col>
            <div class="block" v-show="total>0">
                <el-pagination
                        layout="prev, pager, next"
                        :total="total"
                        :page-size="param.size"
                        @current-change="handleCurrentChange"
                        >
                </el-pagination>
            </div>
        </el-col>
    </el-row>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                param: {
                    msgState: null,
                    isTimeOut: null,
                    isDead: null,
                    page: 1,
                    size: 10
                },
                total: 0,
                msgs: [],
                multipleSelection: []
            }
        },
        methods: {
            onSubmit: function () {
                this.param.page = 1;

                this.$http.post('/msg/getMsgByStateAndIsDeadAndIsTimeout', this.param)
                    .then(response => {
                        console.log(response.body);
                        this.msgs = response.body.body;
                        this.total = response.body.total;
                    }, response => {
                        // error callback
                    });
            },
            handleSelectionChange: function(val){
                console.log(val)
                this.multipleSelection = val;
            },
            formatState: function(row, column){
                return row.msgState === 0 ? '待发送' : row.msgState === 1 ? '已发送' : '未知'
            },
            formatIsDead: function(row, column){
                return row.isDead? '已终止' : '未终止'
            },
            formartDate: function(row, column, cellValue, index){
                console.log('c:' + cellValue.split('.')[0].replace('T', ' '))

                return cellValue.split('.')[0].replace('T', ' ')
            },
            confirmMsg: function(index){
                var msgId = this.msgs[index].id;
                console.log(msgId);

                var ids = new Array();
                ids.push(msgId)

                this.confirmMsgs(ids)
            },
            confirmMsgs: function(ids){
                this.$http.post('/transaction-message-service/api/confirmMsgsState', ids)
                    .then(response => {
                        console.log(response.body);
                    }, response => {
                        // error callback
                    });
            },
            confirmAllMsg: function(){
                let ids = this.multipleSelection.map((value,key,arr)=>{
                    return value.id
                })
                this.confirmMsgs(ids)

                this.onSubmit()
            },
            sendMsg: function(index){
                var msgId = this.msgs[index].id;
                console.log(msgId);

                var ids = new Array();
                ids.push(msgId)

                this.confirmMsgs(ids)

                this.onSubmit()
            },
            sendMsgs: function(ids){
                this.$http.post('/transaction-message-service/api/sendMsgs', ids)
                    .then(response => {
                        console.log(response.body);
                    }, response => {
                        // error callback
                    });
            },
            sendAllMsgs: function(){
                let ids = this.multipleSelection.map((value,key,arr)=>{
                    return value.id
                })
                this.sendMsgs(ids);
                this.onSubmit();
            },
            handleCurrentChange(val) {
                this.param.page = val;
                this.$http.post('/msg/getMsgByStateAndIsDeadAndIsTimeout', this.param)
                    .then(response => {
                        console.log(response.body);
                        this.msgs = response.body.body;
                        vm.total = response.body.total;
                    }, response => {
                        // error callback
                    });
            }
        }
    })
</script>
</body>
</html>
